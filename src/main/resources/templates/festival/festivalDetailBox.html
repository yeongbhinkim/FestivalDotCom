<main th:fragment="festivalDetailBox">
    <div class="festival-detail-container">
        <div th:if="${festival != null}" class="festival-detail">
            <input type="hidden" th:value="${festival.festivalId}" name="festivalId">

            <h2 th:text="${festival.festivalName}" class="festival-title">축제 이름</h2>
            <div class="festival-image-wrapper">
                <img th:src="${festival.festivalImgUrl}" alt="Festival Image" class="festival-image">
            </div>
            <div class="festival-info">
                <p><strong>설명:</strong> <span th:text="${festival.festivalContent}">축제 설명</span></p>
                <p><strong>시작 날짜:</strong> <span th:text="${festival.startAt}">시작 날짜</span></p>
                <p><strong>종료 날짜:</strong> <span th:text="${festival.endAt}">종료 날짜</span></p>
                <p><strong>장소:</strong> <span th:text="${festival.location}">장소</span></p>
                <p><strong>전화번호:</strong> <span th:text="${festival.telNumber}">전화번호</span></p>
                <p><strong>웹사이트:</strong> <a th:href="${festival.website}" target="_blank" th:text="${festival.website}">웹사이트</a></p>
                <p><strong>관련 정보:</strong> <span th:text="${festival.relatedInfo}">관련 정보</span></p>
                <p><strong>도로명 주소:</strong> <span th:text="${festival.roadAddress}">도로명 주소</span></p>
                <p><strong>지번 주소:</strong> <span th:text="${festival.lotAddress}">지번 주소</span></p>
                <p><strong>위도:</strong> <span th:text="${festival.longitude}">위도</span></p>
                <p><strong>경도:</strong> <span th:text="${festival.latitude}">경도</span></p>
                <p><strong>데이터 기준 날짜:</strong> <span th:text="${festival.updateAt}">데이터 기준 날짜</span></p>
                <p><strong>제공 기관명:</strong> <span th:text="${festival.providerName}">제공 기관명</span></p>
            </div>
        </div>
        <div th:if="${festival == null}" class="festival-not-found">
            <p>축제 정보를 찾을 수 없습니다.</p>
        </div>
        <div class="button-container">
            <button class="regis-button styled-button">신청하기</button>
        </div>
    </div>

    <script defer th:src="@{/js/festival/festivalDetail.js}"></script>
</main>
