<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="memberModify(title,styles,scripts,style,script,header,main,footer)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment=${title}>회원 수정</title>

    <!-- 공통 스타일을 불러오기 위한 링크 -->
    <link rel="stylesheet" href="" th:href="@{/css/common.css}">
    <script defer src="" th:src="@{/js/common.js}"></script>

</head>
<body>
<div class="global-wrap">
    <div class="hdr">
        <div class="inner hdr-inner" th:insert="${header}">
            header
        </div>
    </div>

    <div class="main">
        <div class="inner main-inner" th:insert="${main}">
            main
        </div>
    </div>

    <div class="foot">
        <div class="inner foot-inner" th:insert="${footer}">
            foot
        </div>
    </div>
</div>

<th:block th:replace="${script}"></th:block>
</body>
</html>
