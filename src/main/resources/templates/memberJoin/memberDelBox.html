<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 탈퇴</title>
</head>

<body>
<main th:fragment="memberDelBox">
  <form id="frm" action="/api/v1/user/remove" method="post" th:object="${outForm}">

    <div class="container">
      <div class="outInfo">
        <p>탈퇴한 아이디는 본인과 타인 모두 재사용 및 복구가 불가하오니</p>
        <p>신중하게 선택하시기 바랍니다.</p>
      </div>

      <div>
        <li>
          <input type="checkbox" name="agree" id="agree" th:field="*{agree}">
          <label for="agree">안내 사항을 모두 확인하였으며, 이에 동의합니다</label>
        </li>
        <li th:if="${#fields.hasErrors('agree')}">
          <p th:errors="*{agree}" th:errorclass="fieldError"></p>
        </li>
      </div>

      <div class="Btn">
        <button type="button" id="outBtn">탈퇴</button>
      </div>
    </div>
  </form>
  <script>
    // outBtn.addEventListener('click',function(e){
    //   e.preventDefault(); // 기본이벤트 막기
    //   if(window.confirm('정말 탈퇴하시겠습니까?')){
    //     document.getElementById('frm').submit();
    //   }
    // });

    async function oauthlogOut() {
      try {
        // /oauthlogOut 엔드포인트를 호출하여 로그아웃 URL을 가져옴
        const response = await fetch('/oauthlogOut', {
          method: 'GET'
        });

        if (response.ok) {
          const logoutUrl = await response.text();

          // URL에 따라 분기 처리
          if (logoutUrl.includes('kakao')) {
            // 현재 페이지에서 로그아웃 URL로 이동
            window.location.href = logoutUrl;
            // 탈퇴 시작
            outBtnClick();
          } else if (logoutUrl.includes('naver')) {
            // 팝업 창을 열어 로그아웃 URL로 이동
            const popup = window.open(logoutUrl, 'popup', 'width=10,height=10');

            // 팝업 창을 닫음
            setTimeout(() => {
              popup.close();
              // 탈퇴 시작
              outBtnClick();
            }, 300);
          } else if (logoutUrl.includes('google')) {
            // 팝업 창을 열어 로그아웃 URL로 이동
            const popup = window.open(logoutUrl, 'popup', 'width=10,height=10');

            // 팝업 창을 닫음
            setTimeout(() => {
              popup.close();
              // 탈퇴 시작
              outBtnClick();
            }, 300);
          } else {
            alert('알 수 없는 로그아웃 URL입니다.');
          }

        } else {
          alert('로그아웃 URL을 가져오는 데 실패했습니다. 서버 상태를 확인해주세요.');
        }
      } catch (error) {
        alert('로그아웃 중 에러가 발생했습니다: ' + error);
      }
    }

    // outBtn 클릭 이벤트에 oauthlogOut 호출 추가
    outBtn.addEventListener('click', async function(e) {
      e.preventDefault(); // 기본이벤트 막기
      if (window.confirm('정말 탈퇴하시겠습니까?')) {
        await oauthlogOut();
      }
    });

    // 탈퇴 함수
    function outBtnClick() {
      document.getElementById('frm').submit();
    }

  </script>
</main>
</body>
</html>
