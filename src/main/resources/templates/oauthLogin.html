<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위해 로그인을 해주세요!</p>
                <div class="mb-2">
                    <!-- Google Login Button -->
                    <a href="/oauth2/authorization/google?redirect_uri=http://localhost:8080/test0">
                        <img src="/img/google.png" alt="Google 로그인" style="width: 185px; height: 40px;">
                    </a>
                </div>
                <div class="mb-2">
                    <!-- Naver Login Button -->
                    <a href="/oauth2/authorization/naver?redirect_uri=http://localhost:8080/test0">
                        <img src="/img/naver.png" alt="네이버 로그인" style="width: 185px; height: 40px;">
                    </a>
                </div>
                <div class="mb-2">
                    <!-- Kakao Login Button -->
                    <a href="/oauth2/authorization/kakao?redirect_uri=http://localhost:8080/test0">
                        <img src="/img/kakao.png" alt="카카오 로그인" style="width: 185px; height: 40px;">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
